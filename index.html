<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Vocal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #3D2B6B;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 700px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #3D2B6B;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 20px;
            font-weight: 600;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4DD9E8;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .header-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 600;
        }

        .header-subtitle {
            font-size: 13px;
            opacity: 0.9;
            font-weight: 400;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .audio-attachment {
            margin-top: 8px;
            padding: 10px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
        }

        .audio-attachment audio {
            width: 100%;
            max-width: 300px;
            height: 40px;
        }

        .message.user .audio-attachment {
            background: rgba(255,255,255,0.2);
        }

        .message.bot .audio-attachment {
            background: rgba(0,0,0,0.05);
        }

        .audio-info {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #3D2B6B 0%, #5B4A8A 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #userInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #4DD9E8;
        }

        button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 20px;
        }

        #sendBtn {
            background: #4DD9E8;
            color: white;
        }

        #sendBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(77, 217, 232, 0.4);
        }

        #voiceBtn {
            background: #f0f0f0;
            color: #666;
        }

        #voiceBtn:hover {
            background: #e0e0e0;
        }

        #voiceBtn.listening {
            background: #EF4A6F;
            color: white;
            animation: pulse 1.5s infinite;
        }

        #attachBtn {
            background: #f0f0f0;
            color: #666;
        }

        #attachBtn:hover {
            background: #e0e0e0;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .status-message {
            text-align: center;
            padding: 8px;
            font-size: 13px;
            color: #666;
            font-style: italic;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?w=150&h=150&fit=crop&q=80" alt="Lisa" class="profile-pic">
            <div class="header-text">
                <div class="header-title">Lisa</div>
                <div class="header-subtitle">Assistante procédure</div>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Bonjour ! Je suis Lisa, votre assistante pour les procédures. Vous pouvez m'écrire ou utiliser le bouton microphone pour me parler.
                </div>
            </div>
        </div>
        <div class="chat-input-area">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Tapez votre message..." />
                <input type="file" id="audioFile" accept="audio/*" style="display: none;" />
                <button id="attachBtn" title="Joindre un fichier audio">📎</button>
                <button id="voiceBtn" title="Commande vocale">🎤</button>
                <button id="sendBtn" title="Envoyer">➤</button>
            </div>
            <div class="status-message" id="statusMessage"></div>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const attachBtn = document.getElementById('attachBtn');
        const audioFile = document.getElementById('audioFile');
        const statusMessage = document.getElementById('statusMessage');

        let recognition = null;
        let isListening = false;
        let currentAudioFile = null;

        // Vérifier si la reconnaissance vocale est disponible
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'fr-FR';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                voiceBtn.classList.add('listening');
                statusMessage.textContent = '🎤 Écoute en cours...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
                statusMessage.textContent = '';
                sendMessage();
            };

            recognition.onerror = (event) => {
                console.error('Erreur de reconnaissance vocale:', event.error);
                statusMessage.textContent = '❌ Erreur: ' + event.error;
                isListening = false;
                voiceBtn.classList.remove('listening');
            };

            recognition.onend = () => {
                isListening = false;
                voiceBtn.classList.remove('listening');
                if (statusMessage.textContent === '🎤 Écoute en cours...') {
                    statusMessage.textContent = '';
                }
            };
        } else {
            voiceBtn.disabled = true;
            voiceBtn.style.opacity = '0.5';
            statusMessage.textContent = '⚠️ Reconnaissance vocale non disponible';
        }

        // Gestion du bouton de pièce jointe
        attachBtn.addEventListener('click', () => {
            audioFile.click();
        });

        audioFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                currentAudioFile = file;
                statusMessage.textContent = `📎 Fichier sélectionné: ${file.name}`;
                statusMessage.style.color = '#4DD9E8';
            }
        });

        // Gestion du bouton vocal
        voiceBtn.addEventListener('click', () => {
            if (!recognition) return;

            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        // Gestion de l'envoi de message
        function sendMessage() {
            const message = userInput.value.trim();
            const hasAudio = currentAudioFile !== null;
            
            if (message === '' && !hasAudio) return;

            if (hasAudio) {
                addMessageWithAudio(message || 'Fichier audio envoyé', 'user', currentAudioFile);
                currentAudioFile = null;
                audioFile.value = '';
                statusMessage.textContent = '';
                statusMessage.style.color = '#666';
            } else {
                addMessage(message, 'user');
            }
            
            userInput.value = '';

            // Simuler une réponse du bot
            showTypingIndicator();
            setTimeout(() => {
                hideTypingIndicator();
                const response = generateResponse(message);
                addMessage(response, 'bot');
            }, 1000 + Math.random() * 1000);
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addMessageWithAudio(text, sender, audioFileObj) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (text) {
                const textSpan = document.createElement('div');
                textSpan.textContent = text;
                contentDiv.appendChild(textSpan);
            }
            
            const audioDiv = document.createElement('div');
            audioDiv.className = 'audio-attachment';
            
            const audio = document.createElement('audio');
            audio.controls = true;
            audio.src = URL.createObjectURL(audioFileObj);
            
            const audioInfo = document.createElement('div');
            audioInfo.className = 'audio-info';
            audioInfo.textContent = `🎵 ${audioFileObj.name} (${formatFileSize(audioFileObj.size)})`;
            
            audioDiv.appendChild(audio);
            audioDiv.appendChild(audioInfo);
            contentDiv.appendChild(audioDiv);
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot';
            typingDiv.id = 'typingIndicator';
            
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            typingDiv.appendChild(indicator);
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function generateResponse(message) {
            const responses = [
                "C'est une question intéressante ! Je comprends ce que vous voulez dire.",
                "Je vois. Pouvez-vous m'en dire plus à ce sujet ?",
                "D'accord, j'ai bien noté votre message.",
                "C'est noté ! Comment puis-je vous aider davantage ?",
                "Merci pour cette information. Que souhaitez-vous faire ensuite ?",
                "Intéressant ! Je suis là pour vous aider.",
                "Je comprends votre point de vue.",
                "Excellent ! Continuons notre conversation."
            ];
            
            return responses[Math.floor(Math.random() * responses.length)];
        }

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
